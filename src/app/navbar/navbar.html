<!-- SINGLE NAVIGATION HEADER -->
<header>
  <div class="container">
    <nav class="navbar navbar-expand-md glass">
      <!-- 'navbar-expand-md' für das Breakpoint, ab dem die Navbar expandiert -->
      <a class="navbar-brand logo" routerLink="/">
        <!-- 'navbar-brand' für dein Logo -->
        <div class="logo-icon"><img src="img/logo.png" /></div>
      </a>
      <div>
        <!-- Toggle-Button für mobile Ansicht -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigationslinks, die ein- und ausgeklappt werden -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="nav-links ms-auto">
            <!-- Dein vorhandenes Styling bleibt hier erhalten -->
            <a routerLink="/" class="nav-link">Home</a>
            <a routerLink="/alumni" class="nav-link">Alumni</a>
            <a routerLink="/career" class="nav-link">Career</a>
            <a routerLink="/stories" class="nav-link">Stories</a>
            <a routerLink="/events" class="nav-link">Events</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
